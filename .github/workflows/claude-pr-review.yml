name: Claude Auto Review with Tracking

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  pull_request_target:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  # 内部 PR 自动审查
  review-internal:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.user.login != 'claude' &&
      github.event.pull_request.user.login != 'MCJPG-Agent'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "MCJPG-Agent"
          git config --global user.email "agent@mcjpg.org"
      
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          github_token: ${{ secrets.GH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            
            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations
            Provide detailed feedback using inline comments for specific issues.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          settings: |
             {
               "env": {
                 "ANTHROPIC_BASE_URL": "https://aigateway.huggingai.org"
               }
             }

  # 外部 PR 需要手动审批
  review-external:
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name != github.repository &&
      github.event.pull_request.user.login != 'claude' &&
      github.event.pull_request.user.login != 'MCJPG-Agent'
    runs-on: ubuntu-latest
    environment: external-pr-review
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "MCJPG-Agent"
          git config --global user.email "agent@mcjpg.org"
      
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          github_token: ${{ secrets.GH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            PR AUTHOR: ${{ github.event.pull_request.user.login }} (External Contributor)
            
            ⚠️ This is an EXTERNAL pull request. Please review with extra security attention.
            
            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - **Security implications (CRITICAL for external PRs)**
            - Performance considerations
            - Malicious code patterns
            Provide detailed feedback using inline comments for specific issues.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          settings: |
             {
               "env": {
                 "ANTHROPIC_BASE_URL": "https://aigateway.huggingai.org"
               }
             }
