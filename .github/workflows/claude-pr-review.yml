name: Claude Auto Review with Tracking
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
jobs:
  review:
    runs-on: ubuntu-latest
    # 当PR作者不是claude或MCJPG_Agent时才运行
    if: |
      github.event.pull_request.user.login != 'claude' && 
      github.event.pull_request.user.login != 'MCJPG-Agent'
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Configure Git
        run: |
          git config --global user.name "MCJPG-Agent"
          git config --global user.email "agent@mcjpg.org"
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true # ✨ Enables tracking comments
          github_token: ${{ secrets.GH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations
            Provide detailed feedback using inline comments for specific issues.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          settings: |
             {
               "env": {
                 "ANTHROPIC_BASE_URL": "https://aigateway.huggingai.org"
               }
             }