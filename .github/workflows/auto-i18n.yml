name: Sync I18n Docs Updates  
on:  
  push:  
    paths:  
      - "docs/nav/data.ts"  
      - "docs/press/**/*.md"  
      - "docs/project/data.ts"  
      - "docs/rules/index.md"  
      - "docs/structure/index.md"  
      - "docs/index.md"  
jobs:  
  doc-sync:  
    runs-on: ubuntu-latest  
    permissions:  
      contents: write  
      pull-requests: write  
      id-token: write  
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Copy prompts
        run: |
          mkdir -p /tmp/claude-prompts
          cp .claude/prompts/auto-translate.md /tmp/claude-prompts/
  
      - name: Configure Git  
        run: |  
          git config --global user.name "MCJPG-Agent"  
          git config --global user.email "agent@mcjpg.org"  

      - uses: anthropics/claude-code-action@v1  
        with:  
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}  
          github_token: ${{ secrets.GH_TOKEN }}  
          prompt: |  
            REPO: ${{ github.repository }}  
            请按照提示里`自动翻译工作流 任务指引`进行网站页面的翻译任务  
          claude_args: |  
            --model claude-sonnet-4-5-20250929  
            --append-system-prompt "$(cat /tmp/claude-prompts/auto-translate.md)"  
          settings: |  
             {  
               "env": {  
                 "ANTHROPIC_BASE_URL": "https://aigateway.huggingai.org"  
               }  
             }