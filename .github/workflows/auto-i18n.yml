name: Sync I18n Docs Updates  
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "docs/nav/data.ts"
      - "docs/project/data.ts"
      - "docs/press/index.md"
      - "docs/press/**/*.md"
      - "docs/index.md"
      - "docs/structure/index.md"
      - "docs/rules/index.md"
      - "docs/.vitepress/configs/*.ts"
jobs:  
  doc-sync:  
    runs-on: ubuntu-latest 
    timeout-minutes: 15 
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.user.login != 'claude' &&
      github.event.pull_request.user.login != 'MCJPG-Agent'
    permissions:  
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs  
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Copy prompts
        run: |
          mkdir -p /tmp/claude-prompts
          cp .claude/prompts/auto-translate.md /tmp/claude-prompts/
  
      - name: Configure Git  
        run: |  
          git config --global user.name "MCJPG-Agent"  
          git config --global user.email "agent@mcjpg.org"  

      - uses: anthropics/claude-code-action@v1  
        with:  
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}  
          github_token: ${{ secrets.GH_TOKEN }}  
          track_progress: true
          prompt: |  
            REPO: ${{ github.repository }}  
            PR NUMBER: ${{ github.event.pull_request.number }}  
            请按照提示里`自动翻译工作流 任务指引`进行网站页面的翻译任务 提示的路径为`.claude/prompts/auto-translate.md`
          claude_args: |  
            --model claude-sonnet-4-5-20250929  
            --allowedTools "Read,Write,Edit,Bash(git:*)"
            #   --auto-approve
            --append-system-prompt "$(cat /tmp/claude-prompts/auto-translate.md)"  
          settings: |  
             {  
               "env": {  
                 "ANTHROPIC_BASE_URL": "https://aigateway.huggingai.org"  
               }  
             }
